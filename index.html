<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Experience V6 - Image Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* 提示文字 */
      #guide {
        position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 20px;
        text-align: center; font-size: 14px; z-index: 999; pointer-events: none;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="guide">請將鏡頭對準 QR Code</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;">

      <a-assets>
        <a-asset-item id="logo-model" src="./logo.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="./pattern-marker.patt">
        
        <a-entity 
          id="my-logo"
          gltf-model="#logo-model"
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          animation-mixer>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      // 點擊前往官網的邏輯
      document.addEventListener('click', function () {
         const check = confirm("前往官網？");
         if(check) {
            window.open('https://anotherartinthecloud.xyz/', '_blank');
         }
      });
    </script>
  </body>
</html>
